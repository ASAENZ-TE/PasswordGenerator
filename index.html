<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Password Generator </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="main-container">
        <header>
        <h1 id="h1">Password Generator</h1>
        </header>
        <h2 id="h2"> Let's make you a super safe password! </h2>
        <div class="buttons-text">
            <button onclick="generatePassword()" id="generate"> Generate Password! </button>
            <button onclick="" id="copy"> Copy to Clipboard! </button>
            <input type="text" id="display" placeholder="Your password will go here!">
            <br>
            <input type="range" min="0" max="50" name="slider" id="slider">
            <div id="length"></div>
        </div>
      </div>
<script src="script.js"></script>
</body>
</html>
